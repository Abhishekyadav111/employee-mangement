

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>add  Employee</title>
  </head>
  <body>
    <h1>add an Employee</h1>

    <form accept="/add_employee"method="post">
        {% csrf_token %}
        <label for="name">Name</label><br>
        <input type="text" id="name"name= "name" value="{{name}}"><br>

        <label for="lastname">Last Nmme </label><br>
        <input type="text" id="lastname"name= "lastname" value="{{lastname}}"><br>

        <label for="employeeidnamber">employeeidnamber</label><br>
        <input type="number" id="employeeidnamber" name= "employeeidnamber" value="{{employeeidnamber}}"><br>

     
        <div class="mb-2">
        <label for="exampleInputEmail1" class="form-label">Email</label><br>
    <input type="email"  id="exampleInputEmail1"name= "email" value="{{email}}" aria-describedby="emailHelp"value="{{email}}"><br>

        <label for="age">AGE</label><br>
        <input type="text" id="age"name= "age" value="{{age}}"><br>

        <label for="phone">phone</label><br>
        <input type="number" id="phone"name= "phone" value="{{phone}}"><br><br>


       
       
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
